<!DOCTYPE html>
<html lang="en" th:replace="layout/masterLayout :: layout(~{:: main})" xmlns:th="http://www.thymeleaf.org">

<body>

<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Category Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/admin/category-form}" th:object="${category}"
                              method="post">
                            <div class="form-group">
                                <label for="name">Category Name</label>
                                <input type="text" id="name" th:field="*{categoryName}"
                                       th:classappend="${#fields.hasErrors('categoryName')} ? 'is-invalid'"
                                       class="form-control">
                                <small class="invalid-feedback"
                                       th:if="${#fields.hasErrors('categoryName')} ? 'is-invalid'"
                                       th:errors="*{categoryName}"></small>
                            </div>
                            <input type="submit" value="Save Category" class="btn btn-primary btn-lg">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
