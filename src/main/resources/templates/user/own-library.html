<!DOCTYPE html>
<html th:replace="layout/userViewLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${'Login User :: ' + name}"></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Author Name</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Cost</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bo :${books}">
                                <th th:text="${bo.authorName}"></th>
                                <th th:text="${bo.title}"></th>
                                <th th:text="${'$' + bo.price}"></th>
                                <th th:text="${bo.quantity}"></th>
                                <th th:text="${'$' + (bo.quantity*bo.price)}"></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
