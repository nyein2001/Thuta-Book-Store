<!DOCTYPE html>
<html lang="en" th:replace="layout/userViewLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-4">
        <div class="row mb-3">
            <div class="col-md-4" th:each="bo :  ${books}">
                <div class="card shadow">
                    <img class="card-img-top" th:src="${bo.imageUrl}" src="" alt="">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${bo.title}"></h3>
                        <div class="d-flex justify-content-between p-3">
                            <p class="card-title" th:text="${'$'+ bo.price}"></p>
                            <p class="card-text btn btn-outline-info">
                                <a th:href="@{'/user/book?id='+${bo.id}}">Details</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
