<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="fragment/header.html :: headview"></div>

<div class="container">
    <div class="d-flex justify-content-end mt-3" th:if="${carts!=null}">
        <h3>
            <a th:href="@{/cart/view}"><i class="fas fa-cart-plus"></i> </a>&nbsp;
            <span class="badge badge-primary" th:text="${carts.size()}"></span>
        </h3>
    </div>
</div>

<div th:replace="${main}"></div>
<div th:replace="fragment/footer.html :: footerView"></div>
</section>
